
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보성케이블 고객센터</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans/css/SpoqaHanSansNeo.css">
    <link rel="stylesheet" href="css/styles_voc.css">
    <script src="js/scripts.js" defer></script>
    <script src="js/navbar.js" defer></script>

</head>
<body>
    <div class="container">
        <!-- 네비게이션 바 로드 -->
        <div class="navbar-container"></div>

        <!-- 메인 콘텐츠 -->
        <main id="content">
            <section class="info-section">
                <section>
                    <div class="quote-request">
                        <h2>견적 문의</h2>
                        <form>
                            <div class="form-row">
                                <label for="name">성 명:</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="form-row">
                                <label for="contact">연락처:</label>
                                <input type="text" id="contact" name="contact">
                            </div>
                            <div class="form-row">
                                <label for="affiliation">소  속:</label>
                                <input type="text" id="affiliation" name="affiliation">
                            </div>
                            <div class="form-row">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-row">
                                <label for="message">문의 내용:</label>
                                <textarea id="message" name="message"></textarea>
                            </div>
                            <button type="submit">제 출</button>
                        </form>
                    </div>
                </section>   

                <div class="info-block">
                    <h3>고객센터</h3>
                    <h4>031-234-5678</h4>
                    <h5>평일 09:00~18:00 (점심 12:00~13:00)</h5>
                    <h5>토,일,공휴일 휴무</h5>
                </div>
            </section>

        </main>

        <!-- 푸터 로드 -->
        <div class="footer-container"></div>
    </div>
</body>
</html>
