<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보성케이블에 오신걸 환영합니다</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans/css/SpoqaHanSansNeo.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header id="navbar-container">Loading...</header>

    <main id="content">
        <section class="main-content">
            <div class="main-image">
                <video class="main-video-content" autoplay muted loop>
                    <source src="assets/20sec.mp4" type="video/mp4">
                    <p>동영상을 지원하지 않는 브라우저입니다.</p>
                </video>
            </div>
            <div class="quote-request">
                <h2>견적 문의</h2>
                <form>
                    <div class="form-row">
                        <label for="name">성 명:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-row">
                        <label for="contact">연락처:</label>
                        <input type="text" id="contact" name="contact" required>
                    </div>
                    <div class="form-row">
                        <label for="affiliation">소 속:</label>
                        <input type="text" id="affiliation" name="affiliation">
                    </div>
                    <div class="form-row">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <label for="message">문의 내용:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">제 출</button>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer-container">Loading...</footer>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data)
            .catch(() => document.getElementById('navbar-container').innerHTML = "Navbar failed to load.");

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data)
            .catch(() => document.getElementById('footer-container').innerHTML = "Footer failed to load.");
    </script>
</body>
</html>
