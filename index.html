<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보성케이블에 오신걸 환영합니다</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans/css/SpoqaHanSansNeo.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <script src="js/navbar.js" defer></script>

</head>
<body>
    <header id="navbar-container">
        <div>Loading...</div>
    </header>

    <main id="content">
        <!-- 메인 콘텐츠 -->
    </main>

    <footer id="footer-container">
        <div>Loading...</div>
    </footer>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data)
            .catch(() => document.getElementById('navbar-container').innerHTML = "<p>Navbar failed to load.</p>");

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data)
            .catch(() => document.getElementById('footer-container').innerHTML = "<p>Footer failed to load.</p>");
    </script>
</body>
</html>
